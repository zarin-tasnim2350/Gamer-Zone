<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>

    

    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

</head>
<body>

    <!--navbar section starts-->

    <nav class="nav-main">

        <div class="logo-part">
            <ul class="logo">
                <li class="logo-img"><a href="#"><img src="Images/Frame.png" alt=""></a></li>
                <li class="logo-name"><a href="">Gamer</a></li>
            </ul>

        </div>

        <div class="menu-part">
            <ul class="menu">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#"><button class="menu-btn">Follow us on <span class="youtube-icon"><i class="fa-brands fa-youtube"></i></span><span><i class="fa-brands fa-tiktok"></i></span></button></a></li>
                
            </ul>
        </div>


    </nav>

    <!--nav section ends-->

    <!--main section starts-->
    <main class="main">

        <!--first section starts-->

        <section class="first-section" id="first-section">

          <div class="text-section">
            <div class="first-description">
                <h3>Play Like The</h3>
                <h1>G.O.A.T.</h1>
            </div>
            <div class="icon-with-text">
             <p><span class="icon-t"><i class="fa-solid fa-play"></i></span>1-click instant play</p>
             <p><span class="icon-t"><i class="fa-solid fa-down-long"></i></span>No Download</p>
             <p><span class="icon-t"><i class="fa-solid fa-user-group"></i></span>100s supported online games</p>
            </div>
            <div class="buttons">
                <button class="btn-1">Sign In</button>
                <button class="btn-2">No Rouge</button>
            </div>
          </div>
          <div class="image-section">
            <img src="Images/Group 18.png" alt="">
          </div>

        </section>

    </main>

    <!--main section ends-->
    
</body>
</html>
